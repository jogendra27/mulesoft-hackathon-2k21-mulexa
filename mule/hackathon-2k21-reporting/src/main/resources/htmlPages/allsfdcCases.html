<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SFDC cases</title>
<style>
img.sticky {
  top: 0;
  width:10%;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

table, th, td {
  text-align: center;
  border: 1px solid black;
  vertical-align: middle;
  }

table.center {
  margin-left: auto; 
  margin-right: auto;
}

body {
  background-image: url('https://cdn.lowgif.com/full/ce2c4a388e83a154-pumpkin-pie-in-miami-thanksgiving-flight-patterns-the.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

/* The sticky class is added to the header with JS when it reaches its scroll position */
.sticky {
  position: fixed;
  top: 0;
  width: 100%
}

/* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
.sticky + .content {
  padding-top: 102px;
}

</style>
</head>
<body>
<a href=#["http://" ++ p('host') ++ "/api/dashboard"]>
<img class="sticky" src='https://blogs.mulesoft.com/wp-content/uploads/Mulesoft-Hackathon-2021.png'/>
</a>
<br/><br/><br/>

<font size="5" face="Comic Sans MS" align="center" color="#00a1e1">
  <p>Please select status and hit GO:</p>
  
<form action=#["http://" ++ p('host') ++ "/api/dashboard/issues/sfdc"]>
    <label class="radio-inline">
      <input type="radio" name="status" value="all">All
    </label>
    <label class="radio-inline">
      <input type="radio" name="status" value="New">New
    </label>
    <label class="radio-inline">
      <input type="radio" name="status" value="Working">Working
    </label>
    <label class="radio-inline">
      <input type="radio" name="status" value="Escalated">Escalated
    </label>
    <label class="radio-inline">
      <input type="radio" name="status" value="Closed">Closed
    </label>
    <br>
	<input type="image" src="https://cdn.pixabay.com/photo/2020/07/24/08/24/go-5433252_960_720.png" alt="Submit" width="60" height="60">
  </form>
  
</font>

<font size="7" face="Comic Sans MS" align="center" color="#00a1e1">
<h4 id="myHeader" style="text-align:center">SFDC Cases</h4>
</font>

  #[payload]
  
</font>
